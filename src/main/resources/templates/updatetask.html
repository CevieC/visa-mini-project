<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Planner</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        margin-bottom: 70px;
      }
    </style>
  </head>
  <body>
    <div th:replace="~{nav :: content}"></div>
    <div class="container mt-5">
      <h2>Update Event</h2>

      <form th:action="@{/updatetask}" method="post">
        <input type="hidden" name="id" th:value="${task.id}" />
        <div class="form-group">
          <label for="eventDate">Event Date:</label>
          <input
            type="date"
            class="form-control"
            id="eventDate"
            name="eventDate"
            th:value="${task.eventDate}"
            required
          />
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            th:value="${task.title}"
            required
          />
        <div class="form-group">
          <label for="eventDescription">Event Description:</label>
          <input
            type="text"
            class="form-control"
            id="eventDescription"
            name="eventDescription"
            th:value="${task.eventDescription}"
            required
          />
        </div>
        </div>
        <div class="form-group">
          <label for="startTime">Start Time:</label>
          <input
            type="time"
            class="form-control"
            id="startTime"
            name="startTime"
            th:value="${task.startTime}"
            required
          />
        </div>
        <div class="form-group">
          <label for="endTime">End Time:</label>
          <input
            type="time"
            class="form-control"
            id="endTime"
            name="endTime"
            th:value="${task.endTime}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
        <a
          href="#"
          class="btn btn-danger"
          th:data-task-id="${task.id}"
          onclick="deleteTask(this)"
          >Delete Task</a
        >
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script th:inline="javascript">
      function deleteTask(taskId) {
        var dataTaskId = taskId.getAttribute("data-task-id");

        var confirmation = confirm(
          "Are you sure you want to delete this task?"
        );

        if (confirmation) {
          // If the user confirms, perform the delete using fetch
          fetch("deletetask/" + dataTaskId, {
            method: "DELETE",
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              window.location.href = "/calendar";
            })
            .catch((e) => {
              window.location.href = "/calendar";
            });
        }
      }
    </script>
  </body>
</html>

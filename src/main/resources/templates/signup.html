<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/styles/css/signup.css}" rel="stylesheet" />
    <title>Getting Started</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form
          method="POST"
          data-th-object="${user}"
          data-th-action="@{/signup}"
        >
          <h1>Sign Up</h1>
          <input
            type="text"
            placeholder="Username"
            data-th-field="*{username}"
          />
          <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
          <input
            type="text"
            placeholder="First Name"
            data-th-field="*{firstName}"
          />
          <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</span>
          <input
            type="text"
            placeholder="Last Name"
            data-th-field="*{lastName}"
          />
          <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</span>
          <input type="email" placeholder="Email" data-th-field="*{email}" />
          <input 
            id="date"
            placeholder="Birthday"
            class="textbox-n"
            type="text"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            data-th-field="*{dob}" 
          />
          <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">Date Error</span>
          <input
            type="password"
            placeholder="Password"
            data-th-field="*{password}"
          />
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</span>
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form id="loginForm">
          <h1>Sign In</h1>
          <input id="emailLogin" type="email" placeholder="Email" />
          <input id="passwordLogin" type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>Please login with your personal info</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>
              Enter your personal details and start your journey with Chronicle
            </p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" th:src="@{/styles/js/signup.js}"></script>
</html>
